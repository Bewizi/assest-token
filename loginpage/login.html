<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- style -->
    <link rel="stylesheet" href="/loginpage/login.css" />
    <!-- icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="logo">
          <img src="/svg/logo-icon.svg" alt="Logo" />
        </div>
        <!-- Email -->
        <label for="email">Email</label>
        <div class="f-input">
          <i class="ri-mail-line"></i>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        <!-- Password -->
        <label for="password">Password</label>
        <div class="f-input">
          <i class="ri-lock-2-line"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
          <i class="ri-eye-off-line"></i>
        </div>
        <!-- button -->
        <div class="btn-box">
          <button type="submit">Login</button>
        </div>
        <!--  -->
        <div class="home-fgt">
          <a href="/index.html" class="link bck-home">Go Back Home</a>
          <a href="#" class="link fgt-pass">Forgot Password?</a>
        </div>
        <!-- check btn -->
        <div class="checkbox">
          <input type="checkbox" name="remember" id="remember" />
          Remember me
        </div>
      </form>
    </div>
    <script src="../crossjs.js"></script>
  </body>
</html>
